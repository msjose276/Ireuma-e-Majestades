{% load staticfiles %}

<div class="" >
  <div class="site-section block-3 site-blocks-2 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 site-section-heading text-center pt-4">
          <h2>Mais Vendidos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="nonloop-block-3 owl-carousel">


              {% for single_item in best_sellers %}
              <div class="">
                <div class="item">
                  <a href="{% url 'single_item' keyword=single_item.id %}">
                    <div class="block-4 text-center">
                      <figure class="block-4-image">
                        <img class="img-fluid " src="{{ single_item.artwork.url }}" style="width: 100%; height: 300px;object-fit: cover;">
                      </figure>
                      <div class="block-4-text p-4">
                        <h3><a href="#">{{single_item.title}}</a></h3>
                        <p class="mb-0">{{single_item.type}}</p>
                        <p class="text-primary font-weight-bold">{{single_item.price}} Kz</p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
