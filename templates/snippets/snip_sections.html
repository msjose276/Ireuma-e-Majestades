{% load staticfiles %}

<!-- this section is DONE  -->
<div class="" id="sections">
    <div class="site-section site-blocks-2">
      <div class="pt-5 container">
        <div class="row">
          {% for single_item in list_of_section %}
            {% if single_item %}
              <div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="">
                <a class="block-2-item" href="{% url 'section_detail' keyword=single_item.title %}">
                  <figure class="image">
                    {% if single_item.artwork.url %}
                            <img class="img-fluid" src="{{ single_item.artwork.url }}" style="width: 100%; height: 300px;object-fit: cover;">
                    {% endif %}
                  </figure>
                  <div class="text">
                    <!-- <span class="text-uppercase">Collections</span> -->
                    <h3>{{single_item.title}}</h3>
                  </div>
                </a>
              </div>
            {%endif%}
          {% endfor %}

        </div>
      </div>
    </div>
</div>
